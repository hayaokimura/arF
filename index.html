
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>A-Frame で超簡単 AR</title>

    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/common.js"></script>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <!-- A-Frame ライブラリの読み込み -->
	<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
	
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    

    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIは非表示） -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
         <img id="midium-shika" src="midium-shika.jpg">
         <img id="big-shika" src="big-shika.jpg">
    　　</a-assets>

      <!-- <a-assets>
        <a-asset-item id="crate-obj" src="http://webvr.alaki-sandbox.com/wp-content/uploads/2018/06/model.obj"></a-asset-item>
      </a-assets> -->

      <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
      <a-marker preset="hiro">
        <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
        <!-- <a-box class="target-b" position="0 0.5 0" wireframe="true" opacity="1"></a-box> -->
        <!-- <a-obj-model src="http://webvr.alaki-sandbox.com/wp-content/uploads/2018/06/model.obj" position="0 0.5 0"></a-obj-model> -->
        <a-box color="tomato" depth="0.5" height="0.5" width="0.5">
          <a-animation attribute="rotation" to="0 0 360" dur="6000" repeat="indefinite" easing="linear">
          </a-animation>
          <!--640*427-->
          
          <a-image src="#big-shika" width="4" height="2.668" position="0 2 0" rotation="270 0 0" color="#fff"></a-image>
          <a-image src="#big-shika" width="4" height="2.668" position="2 0 0" rotation="0 270 90" color="#fff"></a-image>
          <a-image src="#big-shika" width="4" height="2.668" position="0 -2 0" rotation="270 0 180" color="#fff"></a-image>
          <a-image src="#big-shika" width="4" height="2.668" position="-2 0 0" rotation="0 90 270" color="#fff"></a-image>
          


        </a-box>
      </a-marker>

      <!-- AR用のカメラを置く -->
      <a-entity camera
      cursor-visible="true"
      cursor-scale="2"
      cursor-color="#ff0000"
      cursor-opacity="0.5"></a-entity>

    </a-scene>

    

    <script>
      // var targetEl = document.querySelector('#target');

      //   targetEl.setAttribute('material', {color: 'red'});
      // });
      
    </script>
  </body>
</html>
