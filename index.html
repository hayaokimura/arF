
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hayao Kimura Gallery</title>

    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/common.js"></script>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <!-- A-Frame ライブラリの読み込み -->
	<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
	
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    

    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIは非表示） -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
         <img id="image1" src="image1.jpg">
         <img id="image2" src="image2.jpg">
         <img id="image3" src="image3.jpg">
         <img id="image4" src="image4.jpg">
         <img id="image5" src="image5.jpg">
         <img id="image6" src="image6.jpg">
         <img id="image7" src="image7.jpg">
         <img id="image8" src="image8.jpg">
    　　</a-assets>

      <!-- <a-assets>
        <a-asset-item id="crate-obj" src="http://webvr.alaki-sandbox.com/wp-content/uploads/2018/06/model.obj"></a-asset-item>
      </a-assets> -->

      <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
      <a-marker preset="custom" type="pattern" url="pattern-marker.patt">
        <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
        <!-- <a-box class="target-b" position="0 0.5 0" wireframe="true" opacity="1"></a-box> -->
        <!-- <a-obj-model src="http://webvr.alaki-sandbox.com/wp-content/uploads/2018/06/model.obj" position="0 0.5 0"></a-obj-model> -->
        <a-sky src="#background" ></a-sky>
        <a-box color="#55acee" depth="2" height="2" width="2" wireframe="true">
          <!--n=2 + 0.3 (n+0.3)/(2)^(1/2)=1.626: width=1.2426 height=0.829-->
            <a-image src="#image1" width="1.2426" height="0.829" position="0 2.3 0" rotation="270 0 0" color="#fff"></a-image>
            <a-image src="#image2" width="1.2426" height="0.829" position="1.626 1.626 0" rotation="315 90 270" color="#fff"></a-image>
            <a-image src="#image3" width="1.2426" height="0.829" position="2.3 0 0" rotation="0 90 270" color="#fff"></a-image>
            <a-image src="#image4" width="1.2426" height="0.829" position="1.626 -1.626 0" rotation="45 90 270" color="#fff"></a-image>
            <a-image src="#image5" width="1.2426" height="0.829" position="0 -2.3 0" rotation="90 0 180" color="#fff"></a-image>
            <a-image src="#image6" width="1.2426" height="0.829" position="-1.626 -1.626 0" rotation="45 270 90" color="#fff"></a-image>
            <a-image src="#image7" width="1.2426" height="0.829" position="-2.3 0 0" rotation="0 270 90" color="#fff"></a-image>
            <a-image src="#image8" width="1.2426" height="0.829" position="-1.626 1.626 0" rotation="315 270 90" color="#fff"></a-image>
          <a-animation attribute="rotation" to="0 0 360" dur="50000" repeat="indefinite" easing="linear">
            </a-animation>
          <!--640*427-->
      
          
        


        </a-box>
      </a-marker>

      <!-- AR用のカメラを置く -->
      <a-entity camera
      cursor-visible="true"
      cursor-scale="2"
      cursor-color="#ff0000"
      cursor-opacity="0.5"></a-entity>

    </a-scene>

    

    <script>
      // var targetEl = document.querySelector('#target');
      //   targetEl.addEventListener('click', function() {
      //   targetEl.setAttribute('material', {color: 'red'});
      // });
      
    </script>
  </body>
</html>
